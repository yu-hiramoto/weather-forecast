<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Tests</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.min.css"
    />
  </head>

  <body>
    <div id="mocha"></div>
    <div id="test-div" style="display: none"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Setup Mocha -->
    <script>
      mocha.setup("bdd");
      mocha.reporter("html");
      mocha.timeout(60000);
    </script>

    <!-- Your Code -->
    <script src="./index.js"></script>

    <!-- Tests -->
    <script src="./tests/test.js"></script>

    <!-- Run Mocha -->
    <script>
      // Only tests run in real browser, injected script run if options.run == true
      if (navigator.userAgent.indexOf("PhantomJS") < 0) {
        mocha.run();
      }
    </script>
    <select name="city" id="selectCity">
      <option value="_">please select city</option>
      <option value="Tokyo">Tokyo</option>
      <option value="New York">New York</option>
    </select>
    <div id="weatherForm"></div>
  </body>
</html>
